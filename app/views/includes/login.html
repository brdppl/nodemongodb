<div class="login">
    <div class="container">
        <div class="box-login">
            <form ng-submit="vm.logar(vm.dados)" name="formLogin">
                <div class="row">
                    <div class="col-12 mb-15">
                        <label>Email</label>
                        <input type="email" class="form-control" ng-model="vm.dados.email" required>
                    </div>
                    <div class="col-12 mb-15">
                        <label>Senha</label>
                        <input type="password" class="form-control" ng-model="vm.dados.senha" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success float-right">Logar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
